<script>
  let USERS = JSON.parse(localStorage.getItem("users")||"{}");
  let CURRENT = null;

  function saveUsers(obj){ localStorage.setItem("users", JSON.stringify(obj)); }
  function loadUsers(){ return JSON.parse(localStorage.getItem("users")||"{}"); }

  function registerUser(){
    const email = document.getElementById('email').value.trim().toLowerCase();
    const name  = document.getElementById('username').value.trim();
    const pass  = document.getElementById('password').value;

    if(!email || !pass){
      document.getElementById('loginMsg').innerText='LÃ¼tfen e-posta ve parola girin';

    if(USERS[email]){

      return;
    }

    USERS[email] = {
      pw: btoa(pass),
      display: name || email.split('@')[0],
      points: 0
    };
    saveUsers(USERS);

    document.getElementById('loginMsg').style.color = 'lime';
    document.getElementById('loginMsg').innerText='KayÄ±t baÅŸarÄ±lÄ± â€” giriÅŸ yapabilirsiniz';
  }

  function loginUser(){
    USERS = loadUsers();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const username = (document.getElementById("username")?.value || '').trim();
    const pass = document.getElementById("password").value || '';

    document.getElementById('main').style.display="flex";
    document.getElementById('profileInfo').innerText = USERS[CURRENT].display;
    document.getElementById('points').innerText = USERS[CURRENT].points;
